name: aoc2015

on:
  - push
  - pull_request

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
        working-directory: ./aoc2023

      - run: npm run build
        working-directory: ./aoc2023

      - run: npm run ci
        working-directory: ./aoc2023

